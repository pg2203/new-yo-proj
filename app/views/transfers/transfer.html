<div class="container transfer-container">
    <div class="section-header">
      <div class="section-title">FUND SUMMARY</div>
      <div class="action-container">
        <span><a href="">Transfer from another account</a></span>
        <span><a href="">Withdraw</a></span>
        <span>
          <button class="btn btn-primary">Contribute</button>
        </span>
      </div>
    </div>
</div>
<div class="container form-container col-sm-offset-2 col-sm-8">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>

</div>
